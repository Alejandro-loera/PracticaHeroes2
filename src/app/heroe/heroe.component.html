<h1 class="animated fadeIn"> {{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col md-4">
        <img src={{heroe.img}} alt="">
        <br><br>
        <a routerLinkActive="active" [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa === 'DC'; else si_no">
            <img src="assets/img/DC.jpg" width="50" >
        </div>
        
        <ng-template #si_no>
            <img src="assets/img/marvel.jpg" width="50" >
        </ng-template>
        
    </div>
</div>
